name: Continous Integration & Continous Delivery

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/upload-artifact@v2
      with:
        name: build-artifact
        path:  ${{ github.workspace }}/
